version: '3.8'

services:
  zabbix-map-backend:
    image: node:18-alpine
    container_name: zabbix-backend
    restart: unless-stopped
    ports:
      - "23001:3000"
    volumes:
      - ./backend:/app
    working_dir: /app
    command: >
      sh -c "
      npm init -y &&
      npm install express cors &&
      node server-enhanced.js
      "
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOST=0.0.0.0
    networks:
      - zabbix-net

  zabbix-map-frontend:
    image: nginx:alpine
    container_name: zabbix-frontend
    restart: unless-stopped
    ports:
      - "23000:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro  # READ ONLY
    # REMOVER a montagem do nginx.conf - vamos usar COPY ou config padr√£o
    depends_on:
      - zabbix-map-backend
    networks:
      - zabbix-net

networks:
  zabbix-net:
    driver: bridge
