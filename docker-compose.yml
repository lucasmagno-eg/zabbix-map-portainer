version: '3.8'

services:
  backend:
    image: node:18-alpine
    container_name: zabbix-backend
    restart: unless-stopped
    ports:
      - "23001:3000"
    volumes:
      - ./backend:/app
    working_dir: /app
    command: >
      sh -c "
      npm init -y &&
      npm install express cors &&
      node server.js
      "
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOST=0.0.0.0
    networks:
      - zabbix-net

  frontend:
    image: nginx:alpine
    container_name: zabbix-frontend
    restart: unless-stopped
    ports:
      - "23000:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
    # Comando para garantir que o index.html existe
    command: >
      sh -c "
      # Verificar se o diretório tem conteúdo
      echo 'Conteúdo do /usr/share/nginx/html:' &&
      ls -la /usr/share/nginx/html/ &&
      # Iniciar nginx
      nginx -g 'daemon off;'
      "
    depends_on:
      - backend
    networks:
      - zabbix-net

networks:
  zabbix-net:
    driver: bridge
