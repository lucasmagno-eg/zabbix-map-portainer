version: '3.8'

services:
  zabbix-map-backend:
    image: node:18-alpine
    container_name: zabbix-backend
    restart: unless-stopped
    ports:
      - "3001:3003"
    volumes:
      - ./backend:/app
    working_dir: /app
    command: >
      sh -c "
      npm init -y &&
      npm install express cors &&
      node server.js
      "
    environment:
      - NODE_ENV=production
      - PORT=3003
    networks:
      - zabbix-net

  zabbix-map-frontend:
    image: nginx:alpine
    container_name: zabbix-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    volumes:
      - ./frontend:/usr/share/nginx/html
    depends_on:
      - zabbix-map-backend
    networks:
      - zabbix-net

networks:
  zabbix-net:
    driver: bridge
