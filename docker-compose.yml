version: '3.8'

services:
  backend:
    build: ./backend
    container_name: zabbix-map-backend
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-23001}:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOST=0.0.0.0
      # Futuras vari√°veis para Zabbix real:
      # - ZABBIX_API_URL=${ZABBIX_API_URL}
      # - ZABBIX_USER=${ZABBIX_USER}
      # - ZABBIX_PASSWORD=${ZABBIX_PASSWORD}
    networks:
      - zabbix-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"] || ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s  # Tempo para o app iniciar antes dos testes

  frontend:
    build: ./frontend
    container_name: zabbix-map-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-23000}:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - zabbix-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80"] || ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

networks:
  zabbix-network:
    driver: bridge
