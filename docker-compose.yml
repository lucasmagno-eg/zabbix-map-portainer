version: '3.8'

services:
  zabbix-map-backend:
    image: node:18-alpine
    container_name: zabbix-backend
    restart: unless-stopped
    ports:
      - "23001:3000"
    volumes:
      - ./backend:/app
      - ./backend/nginx.conf:/etc/nginx/nginx.conf:ro  # Config Nginx para backend
    working_dir: /app
    command: >
      sh -c "
      npm init -y &&
      npm install express cors &&
      node server.js
      "
    environment:
      - NODE_ENV=production
      - PORT=3000
      - ALLOWED_ORIGINS=*
    networks:
      - zabbix-net

  zabbix-map-frontend:
    image: nginx:alpine
    container_name: zabbix-frontend
    restart: unless-stopped
    ports:
      - "23000:80"
    volumes:
      - ./frontend:/usr/share/nginx/html
      - ./frontend/nginx.conf:/etc/nginx/conf.d/default.conf:ro  # Config espec√≠fica
    depends_on:
      - zabbix-map-backend
    networks:
      - zabbix-net

networks:
  zabbix-net:
    driver: bridge
