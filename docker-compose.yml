version: '3.8'

services:
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: zabbix-map-backend
    restart: unless-stopped
    ports:
      - "23001:3000"
    networks:
      - zabbix-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]  # Testa endpoint raiz
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s  # DÃ¡ mais tempo para o Node.js iniciar

  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    container_name: zabbix-map-frontend
    restart: unless-stopped
    ports:
      - "23000:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - zabbix-network

networks:
  zabbix-network:
    driver: bridge
