version: '3.8'

services:
  backend:
    build: ./backend
    container_name: zabbix-map-backend
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-23001}:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOST=0.0.0.0
      # Futuras variÃ¡veis para Zabbix real:
      # - ZABBIX_API_URL=${ZABBIX_API_URL}
      # - ZABBIX_USER=${ZABBIX_USER}
      # - ZABBIX_PASSWORD=${ZABBIX_PASSWORD}
    networks:
      - zabbix-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build: ./frontend
    container_name: zabbix-map-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-23000}:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - zabbix-network

networks:
  zabbix-network:
    driver: bridge
