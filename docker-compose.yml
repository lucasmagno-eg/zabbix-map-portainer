version: '3.8'

services:
  backend:
    build: ./backend
    container_name: zabbix-map-backend
    restart: unless-stopped
    ports:
      - "23001:3000"
    networks:
      - zabbix-network
    # SEM HEALTHCHECK temporariamente

  frontend:
    build: ./frontend
    container_name: zabbix-map-frontend
    restart: unless-stopped
    ports:
      - "23000:80"
    depends_on:
      - backend  # Remove 'condition: service_healthy'
    networks:
      - zabbix-network

networks:
  zabbix-network:
    driver: bridge
