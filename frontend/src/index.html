<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoramento - Expresso Guanabara</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #e0e0e0;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 20px 0 30px;
            border-bottom: 2px solid #4a9eff;
            margin-bottom: 30px;
        }

        header h1 {
            color: #4a9eff;
            font-size: 2.5rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        header h1 i {
            color: #ffa726;
        }

        .subtitle {
            color: #a5d6ff;
            font-size: 1.1rem;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 3fr 1fr;
            gap: 25px;
            margin-bottom: 30px;
        }

        @media (max-width: 1024px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
        }

        .map-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        #map {
            height: 650px;
            border-radius: 10px;
            border: 2px solid #4a9eff;
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .panel {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .panel h2 {
            color: #4a9eff;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .panel h2 i {
            color: #ffa726;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .stat-card {
            background: rgba(74, 158, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s, background 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            background: rgba(74, 158, 255, 0.2);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #4a9eff;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #a5d6ff;
        }

        .device-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .device-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            border-left: 4px solid #4a9eff;
            transition: all 0.3s;
            cursor: pointer;
        }

        .device-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }

        .device-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .device-name {
            font-weight: bold;
            color: #fff;
        }

        .device-status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .status-online { background: #2ecc71; color: white; }
        .status-warning { background: #f39c12; color: white; }
        .status-offline { background: #e74c3c; color: white; }

        .device-details {
            font-size: 0.9rem;
            color: #b0b0b0;
        }

        .device-location {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-top: 5px;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .refresh-btn {
            background: linear-gradient(135deg, #4a9eff, #2c5aa0);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s;
        }

        .refresh-btn:hover {
            background: linear-gradient(135deg, #2c5aa0, #4a9eff);
            transform: scale(1.05);
        }

        .legend {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .legend-color {
            width: 15px;
            height: 15px;
            border-radius: 50%;
        }

        .legend-online { background: #2ecc71; }
        .legend-warning { background: #f39c12; }
        .legend-offline { background: #e74c3c; }

        footer {
            text-align: center;
            padding: 20px;
            color: #a5d6ff;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 30px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
            color: #4a9eff;
        }

        .error {
            color: #e74c3c;
            padding: 20px;
            text-align: center;
            background: rgba(231, 76, 60, 0.1);
            border-radius: 10px;
            margin: 20px 0;
        }

        /* Estilos para o polígono da área */
        .area-polygon {
            stroke: #4a9eff;
            stroke-width: 1;
            stroke-dasharray: 3, 3;
            fill: rgba(74, 158, 255, 0.03);
        }

        /* Scrollbar personalizada */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: #4a9eff;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-map-marked-alt"></i> Monitoramento de Equipamentos</h1>
            <p class="subtitle">Sistema de monitoramento em tempo real</p>
        </header>

        <div class="dashboard">
            <div class="map-container">
                <h2><i class="fas fa-globe-americas"></i> Mapa de Monitoramento</h2>
                <div id="map"></div>
                <div class="controls">
                    <button class="refresh-btn" id="refreshData">
                        <i class="fas fa-sync-alt"></i> Atualizar Dados
                    </button>
                    <div class="legend">
                        <div class="legend-item">
                            <div class="legend-color legend-online"></div>
                            <span>Online</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-color legend-warning"></div>
                            <span>Warning</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-color legend-offline"></div>
                            <span>Offline</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="sidebar">
                <div class="panel">
                    <h2><i class="fas fa-chart-bar"></i> Estatísticas</h2>
                    <div class="stats-grid" id="statsContainer">
                        <!-- Preenchido por JavaScript -->
                    </div>
                </div>

                <div class="panel">
                    <h2><i class="fas fa-server"></i> Equipamentos</h2>
                    <div class="device-list" id="deviceList">
                        <div class="loading">
                            <i class="fas fa-spinner fa-spin"></i> Carregando dispositivos...
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <p>Sistema de Monitoramento • Dados atualizados em tempo real</p>
        </footer>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Configurações da área de monitoramento
        const MONITORING_AREA = {
            center: [-3.7915097788280088, -38.51085886125404],
            radius: 0.009,
            zoom: 18
        };
        
        const API_BASE_URL = '/api';
        let map;
        let markers = [];
        let deviceData = [];

        // Mapeamento de ícones
        const DEVICE_ICONS = {
            'galpão': 'warehouse',
            'galpao': 'warehouse',
            'portaria': 'door-closed',
            'alojamento': 'bed',
            'tic': 'desktop',
            'gbtech': 'laptop-code',
            'rh': 'users',
            'apoio': 'hands-helping',
            'apoio operacional': 'hands-helping',
            'administração': 'user-tie',
            'administracao': 'user-tie',
            'adm': 'user-tie',
            'router': 'wifi',
            'switch': 'sitemap',
            'server': 'server',
            'firewall': 'shield-alt',
            'default': 'desktop'
        };

        function getDeviceIconByName(deviceName) {
            if (!deviceName) return 'desktop';
            const nameLower = deviceName.toLowerCase();
            for (const [keyword, icon] of Object.entries(DEVICE_ICONS)) {
                if (nameLower.includes(keyword)) return icon;
            }
            return DEVICE_ICONS.default;
        }

        // Inicialização do mapa
        function initMap() {
            map = L.map('map').setView(MONITORING_AREA.center, MONITORING_AREA.zoom);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap contributors'
            }).addTo(map);

            // Cria área de monitoramento
            const bounds = [
                [MONITORING_AREA.center[0] - MONITORING_AREA.radius, MONITORING_AREA.center[1] - MONITORING_AREA.radius],
                [MONITORING_AREA.center[0] + MONITORING_AREA.radius, MONITORING_AREA.center[1] + MONITORING_AREA.radius]
            ];
            
            L.rectangle(bounds, {
                color: "#4a9eff",
                weight: 1,
                opacity: 0.3,
                dashArray: "3, 3",
                fillColor: "#4a9eff",
                fillOpacity: 0.03,
                className: 'area-polygon'
            }).addTo(map);

            loadData();
        }

        // Carrega dados
        async function loadData() {
            try {
                document.getElementById('deviceList').innerHTML = 
                    '<div class="loading"><i class="fas fa-spinner fa-spin"></i> Carregando dispositivos...</div>';
                
                const devicesResponse = await fetch(`${API_BASE_URL}/devices`);
                
                if (!devicesResponse.ok) throw new Error('Erro ao carregar dados');
                deviceData = await devicesResponse.json();
                
                console.log(`Dispositivos recebidos: ${deviceData.length}`);
                
                filterDevicesInArea();
                updateStats();
                renderDeviceList();
                plotDevicesOnMap();
                
            } catch (error) {
                console.error('Erro:', error);
                document.getElementById('deviceList').innerHTML = 
                    `<div class="error">
                        <i class="fas fa-exclamation-triangle"></i>
                        <p>Erro ao carregar dados: ${error.message}</p>
                    </div>`;
            }
        }
        
        // Filtra dispositivos
        function filterDevicesInArea() {
            if (!deviceData || deviceData.length === 0) return;
            
            deviceData.forEach(device => {
                if (device.lat && device.lon) {
                    const latDiff = Math.abs(device.lat - MONITORING_AREA.center[0]);
                    const lonDiff = Math.abs(device.lon - MONITORING_AREA.center[1]);
                    device.inArea = (latDiff <= MONITORING_AREA.radius && lonDiff <= MONITORING_AREA.radius);
                } else {
                    device.inArea = false;
                }
            });
        }

        // Atualiza estatísticas
        function updateStats() {
            const devicesInArea = deviceData.filter(d => d.inArea);
            const totalDevices = devicesInArea.length;
            const onlineDevices = devicesInArea.filter(d => d.status === 'online').length;
            const warningDevices = devicesInArea.filter(d => d.status === 'warning').length;
            const offlineDevices = devicesInArea.filter(d => d.status === 'offline').length;

            document.getElementById('statsContainer').innerHTML = `
                <div class="stat-card">
                    <div class="stat-value">${totalDevices}</div>
                    <div class="stat-label">Equipamentos</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${onlineDevices}</div>
                    <div class="stat-label">Online</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${warningDevices}</div>
                    <div class="stat-label">Warning</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${offlineDevices}</div>
                    <div class="stat-label">Offline</div>
                </div>
            `;
        }

        // Renderiza lista
        function renderDeviceList() {
            const deviceList = document.getElementById('deviceList');
            const devicesInArea = deviceData.filter(d => d.inArea);

            if (devicesInArea.length === 0) {
                deviceList.innerHTML = '<div class="error">Nenhum dispositivo na área de monitoramento</div>';
                return;
            }

            deviceList.innerHTML = devicesInArea.map(device => {
                const iconName = getDeviceIconByName(device.name);
                return `
                    <div class="device-item">
                        <div class="device-header">
                            <div class="device-name">
                                <i class="fas fa-${iconName}"></i> ${device.name}
                            </div>
                            <div class="device-status status-${device.status}">
                                ${device.status.toUpperCase()}
                            </div>
                        </div>
                        <div class="device-details">
                            <div><strong>Tipo:</strong> ${device.type}</div>
                            <div><strong>IP:</strong> ${device.ip || 'N/A'}</div>
                            <div><strong>Última verificação:</strong> ${formatDate(device.lastCheck)}</div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Plota dispositivos - VERSÃO SIMPLIFICADA E FUNCIONAL
        function plotDevicesOnMap() {
            // Remove marcadores antigos
            markers.forEach(marker => map.removeLayer(marker));
            markers = [];

            const devicesInArea = deviceData.filter(d => d.inArea && d.lat && d.lon);
            
            devicesInArea.forEach(device => {
                const marker = createMarker(device);
                if (marker) {
                    markers.push(marker);
                }
            });

            // Ajusta visualização
            if (markers.length > 0) {
                const group = new L.featureGroup(markers);
                map.fitBounds(group.getBounds().pad(0.1));
            }
        }

        // Cria marcador - VERSÃO CORRIGIDA PARA NÃO SUMIR
        function createMarker(device) {
            const iconColor = getStatusColor(device.status);
            const iconName = getDeviceIconByName(device.name);
            
            // Criação SIMPLES do ícone
            const customIcon = L.divIcon({
                html: `<div style="
                    background-color: ${iconColor};
                    width: 30px;
                    height: 30px;
                    border-radius: 50%;
                    border: 3px solid white;
                    box-shadow: 0 2px 5px rgba(0,0,0,0.5);
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    color: white;
                    font-size: 14px;
                ">
                    <i class="fas fa-${iconName}"></i>
                </div>`,
                className: 'device-marker',
                iconSize: [36, 36],
                iconAnchor: [18, 36]
            });

            const marker = L.marker([device.lat, device.lon], { 
                icon: customIcon,
                title: device.name
            }).addTo(map);
            
            // Popup SIMPLES
            const popupContent = `
                <div style="padding: 10px; min-width: 200px;">
                    <h4 style="margin: 0 0 10px 0; color: #2c3e50;">
                        <i class="fas fa-${iconName}" style="color: ${iconColor}; margin-right: 8px;"></i> 
                        ${device.name}
                    </h4>
                    <p style="margin: 5px 0;"><strong>Status:</strong> 
                        <span style="background: ${iconColor}; color: white; padding: 2px 8px; border-radius: 10px; font-size: 0.8rem;">
                            ${device.status.toUpperCase()}
                        </span>
                    </p>
                    <p style="margin: 5px 0;"><strong>IP:</strong> ${device.ip || 'N/A'}</p>
                    <p style="margin: 5px 0;"><strong>Última verificação:</strong> ${formatDate(device.lastCheck)}</p>
                </div>
            `;
            
            marker.bindPopup(popupContent);
            
            // Eventos MÍNIMOS e FUNCIONAIS
            marker.on('mouseover', function() {
                this.openPopup();
            });
            
            marker.on('mouseout', function() {
                // Não faz nada - o popup fica aberto até clicar em outro lugar
            });
            
            marker.on('click', function() {
                // Fecha outros popups
                markers.forEach(m => {
                    if (m !== this && m.isPopupOpen()) {
                        m.closePopup();
                    }
                });
            });

            return marker;
        }

        // Funções auxiliares
        function getStatusColor(status) {
            const colors = {
                'online': '#2ecc71',
                'warning': '#f39c12',
                'offline': '#e74c3c'
            };
            return colors[status] || '#95a5a6';
        }

        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            try {
                const date = new Date(dateString);
                return date.toLocaleString('pt-BR');
            } catch (e) {
                return 'N/A';
            }
        }

        // Event Listeners
        document.getElementById('refreshData').addEventListener('click', loadData);

        // Inicialização
        document.addEventListener('DOMContentLoaded', initMap);
        
        // Atualização automática
        setInterval(loadData, 60000);
    </script>
</body>
</html>
