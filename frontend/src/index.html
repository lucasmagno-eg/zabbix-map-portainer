<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoramento - Expresso Guanabara</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #e0e0e0;
            min-height: 100vh;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            text-align: center;
            padding: 15px 0;
            margin-bottom: 20px;
        }

        header h1 {
            color: #4a9eff;
            font-size: 2.2rem;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        header h1 i {
            color: #ffa726;
        }

        .subtitle {
            color: #a5d6ff;
            font-size: 1rem;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 3fr 1fr;
            gap: 20px;
            flex-grow: 1;
            min-height: 0;
        }

        @media (max-width: 1200px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
        }

        .map-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        #map {
            flex-grow: 1;
            border-radius: 10px;
            border: 2px solid #4a9eff;
            min-height: 500px;
        }

        .map-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .map-header h2 {
            color: #4a9eff;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .device-count {
            background: rgba(74, 158, 255, 0.1);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .device-count i {
            color: #4a9eff;
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .panel {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .panel h2 {
            color: #4a9eff;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1.3rem;
        }

        .panel h2 i {
            color: #ffa726;
        }

        .device-list {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 10px;
        }

        .device-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            border-left: 4px solid #4a9eff;
            transition: all 0.3s;
            cursor: pointer;
        }

        .device-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
            border-left-color: #ffa726;
        }

        .device-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .device-name {
            font-weight: bold;
            color: #fff;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .device-status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .status-online { background: #2ecc71; color: white; }
        .status-warning { background: #f39c12; color: white; }
        .status-offline { background: #e74c3c; color: white; }

        .device-details {
            font-size: 0.85rem;
            color: #b0b0b0;
            line-height: 1.4;
        }

        .device-details div {
            margin-bottom: 4px;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .refresh-btn {
            background: linear-gradient(135deg, #4a9eff, #2c5aa0);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s;
        }

        .refresh-btn:hover {
            background: linear-gradient(135deg, #2c5aa0, #4a9eff);
            transform: scale(1.05);
        }

        .legend {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.85rem;
        }

        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .legend-online { background: #2ecc71; }
        .legend-warning { background: #f39c12; }
        .legend-offline { background: #e74c3c; }

        .loading {
            text-align: center;
            padding: 30px;
            font-size: 1.1rem;
            color: #4a9eff;
        }

        .error {
            color: #e74c3c;
            padding: 15px;
            text-align: center;
            background: rgba(231, 76, 60, 0.1);
            border-radius: 10px;
            margin: 15px 0;
            border: 1px solid rgba(231, 76, 60, 0.3);
        }

        .error i {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        /* Área do polígono */
        .area-polygon {
            stroke: #4a9eff;
            stroke-width: 2;
            stroke-dasharray: 4, 4;
            fill: rgba(74, 158, 255, 0.05);
        }

        /* Scrollbar personalizada */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #4a9eff, #2c5aa0);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, #2c5aa0, #4a9eff);
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
                height: auto;
            }
            
            header h1 {
                font-size: 1.8rem;
            }
            
            .dashboard {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .map-container {
                padding: 15px;
            }
            
            #map {
                min-height: 400px;
            }
            
            .controls {
                flex-direction: column;
                gap: 15px;
            }
            
            .legend {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-map-marked-alt"></i> Monitoramento de Equipamentos</h1>
            <p class="subtitle">Sistema de monitoramento em tempo real</p>
        </header>

        <div class="dashboard">
            <div class="map-container">
                <div class="map-header">
                    <h2><i class="fas fa-globe-americas"></i> Mapa de Monitoramento</h2>
                    <div class="device-count">
                        <i class="fas fa-server"></i>
                        <span>Dispositivos: <span id="totalDevices">0</span></span>
                    </div>
                </div>
                <div id="map"></div>
                <div class="controls">
                    <button class="refresh-btn" id="refreshData">
                        <i class="fas fa-sync-alt"></i> Atualizar Dados
                    </button>
                    <div class="legend">
                        <div class="legend-item">
                            <div class="legend-color legend-online"></div>
                            <span>Online</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-color legend-warning"></div>
                            <span>Atenção</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-color legend-offline"></div>
                            <span>Offline</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="sidebar">
                <div class="panel">
                    <h2><i class="fas fa-server"></i> Equipamentos</h2>
                    <div class="device-list" id="deviceList">
                        <div class="loading">
                            <i class="fas fa-spinner fa-spin"></i> Carregando dispositivos...
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Configurações da área de monitoramento
        const MONITORING_AREA = {
            center: [-3.7915097788280088, -38.51085886125404],
            radius: 0.009,
            zoom: 18
        };
        
        const API_BASE_URL = '/api';
        let map;
        let markers = [];
        let deviceData = [];

        // Mapeamento de ícones
        const DEVICE_ICONS = {
            'galpão': 'warehouse',
            'galpao': 'warehouse',
            'portaria': 'door-closed',
            'alojamento': 'bed',
            'tic': 'desktop',
            'gbtech': 'laptop-code',
            'rh': 'users',
            'apoio': 'hands-helping',
            'apoio operacional': 'hands-helping',
            'administração': 'user-tie',
            'administracao': 'user-tie',
            'adm': 'user-tie',
            'router': 'wifi',
            'switch': 'sitemap',
            'server': 'server',
            'firewall': 'shield-alt',
            'default': 'desktop'
        };

        function getDeviceIconByName(deviceName) {
            if (!deviceName) return 'desktop';
            const nameLower = deviceName.toLowerCase();
            for (const [keyword, icon] of Object.entries(DEVICE_ICONS)) {
                if (nameLower.includes(keyword)) return icon;
            }
            return DEVICE_ICONS.default;
        }

        // Função para criar um pequeno deslocamento para dispositivos próximos
        function calculateOffset(index, total, baseLat, baseLon) {
            if (total <= 1) return { lat: baseLat, lon: baseLon };
            
            const radius = 0.000015;
            const angle = (2 * Math.PI * index) / total;
            
            return {
                lat: baseLat + (radius * Math.cos(angle)),
                lon: baseLon + (radius * Math.sin(angle))
            };
        }

        // Inicialização do mapa
        function initMap() {
            map = L.map('map', {
                zoomControl: true,
                maxZoom: 20,
                minZoom: 16
            }).setView(MONITORING_AREA.center, MONITORING_AREA.zoom);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap contributors',
                maxZoom: 20,
                minZoom: 15
            }).addTo(map);

            // Cria área de monitoramento
            const bounds = [
                [MONITORING_AREA.center[0] - MONITORING_AREA.radius, MONITORING_AREA.center[1] - MONITORING_AREA.radius],
                [MONITORING_AREA.center[0] + MONITORING_AREA.radius, MONITORING_AREA.center[1] + MONITORING_AREA.radius]
            ];
            
            L.rectangle(bounds, {
                color: "#4a9eff",
                weight: 1,
                opacity: 0.3,
                dashArray: "3, 3",
                fillColor: "#4a9eff",
                fillOpacity: 0.03,
                className: 'area-polygon'
            }).addTo(map);

            loadData();
        }

        // Carrega dados
        async function loadData() {
            try {
                document.getElementById('deviceList').innerHTML = 
                    '<div class="loading"><i class="fas fa-spinner fa-spin"></i> Carregando dispositivos...</div>';
                
                // Simulação de dados - substitua pelo seu endpoint real
                const devicesResponse = await fetch(`${API_BASE_URL}/devices`);
                
                if (!devicesResponse.ok) throw new Error('Erro ao carregar dados');
                deviceData = await devicesResponse.json();
                
                // Se não houver dados, usa dados de exemplo
                if (!deviceData || deviceData.length === 0) {
                    deviceData = getSampleDevices();
                }
                
                filterDevicesInArea();
                updateDeviceCount();
                renderDeviceList();
                plotDevicesOnMap();
                
            } catch (error) {
                console.error('Erro:', error);
                // Usa dados de exemplo em caso de erro
                deviceData = getSampleDevices();
                filterDevicesInArea();
                updateDeviceCount();
                renderDeviceList();
                plotDevicesOnMap();
            }
        }

        // Dados de exemplo para demonstração
        function getSampleDevices() {
            return [
                {
                    id: 1,
                    name: "ROTEADOR ARUBA - ADM",
                    type: "router",
                    ip: "10.1.18.60",
                    status: "online",
                    lat: -3.791509,
                    lon: -38.510858,
                    lastCheck: new Date().toISOString(),
                    description: "Roteador principal da administração"
                },
                {
                    id: 2,
                    name: "ROTEADOR ARUBA - TIC",
                    type: "router",
                    ip: "10.1.16.5",
                    status: "online",
                    lat: -3.791510,
                    lon: -38.510860,
                    lastCheck: new Date().toISOString(),
                    description: "Roteador do departamento de TIC"
                },
                {
                    id: 3,
                    name: "SWITCH CORE - DATACENTER",
                    type: "switch",
                    ip: "10.1.10.1",
                    status: "online",
                    lat: -3.791508,
                    lon: -38.510862,
                    lastCheck: new Date().toISOString(),
                    description: "Switch core do datacenter"
                },
                {
                    id: 4,
                    name: "FIREWALL - PERIMETRO",
                    type: "firewall",
                    ip: "10.1.1.1",
                    status: "online",
                    lat: -3.791512,
                    lon: -38.510856,
                    lastCheck: new Date().toISOString(),
                    description: "Firewall de perímetro"
                },
                {
                    id: 5,
                    name: "SERVIDOR AD - DOMINIO",
                    type: "server",
                    ip: "10.1.20.10",
                    status: "online",
                    lat: -3.791506,
                    lon: -38.510864,
                    lastCheck: new Date().toISOString(),
                    description: "Servidor de domínio Active Directory"
                },
                {
                    id: 6,
                    name: "ACCESS POINT - GALPÃO",
                    type: "wifi",
                    ip: "10.1.30.50",
                    status: "online",
                    lat: -3.791514,
                    lon: -38.510854,
                    lastCheck: new Date().toISOString(),
                    description: "Access point do galpão principal"
                }
            ];
        }
        
        // Filtra dispositivos
        function filterDevicesInArea() {
            if (!deviceData || deviceData.length === 0) return;
            
            deviceData.forEach(device => {
                if (device.lat && device.lon) {
                    const latDiff = Math.abs(device.lat - MONITORING_AREA.center[0]);
                    const lonDiff = Math.abs(device.lon - MONITORING_AREA.center[1]);
                    device.inArea = (latDiff <= MONITORING_AREA.radius && lonDiff <= MONITORING_AREA.radius);
                } else {
                    device.inArea = false;
                }
            });
        }

        // Atualiza contador de dispositivos
        function updateDeviceCount() {
            const devicesInArea = deviceData.filter(d => d.inArea);
            document.getElementById('totalDevices').textContent = devicesInArea.length;
        }

        // Renderiza lista
        function renderDeviceList() {
            const deviceList = document.getElementById('deviceList');
            const devicesInArea = deviceData.filter(d => d.inArea);

            if (devicesInArea.length === 0) {
                deviceList.innerHTML = `
                    <div class="error">
                        <i class="fas fa-search"></i>
                        <p>Nenhum dispositivo na área de monitoramento</p>
                    </div>`;
                return;
            }

            deviceList.innerHTML = devicesInArea.map(device => {
                const iconName = getDeviceIconByName(device.name);
                return `
                    <div class="device-item" data-device-id="${device.id}">
                        <div class="device-header">
                            <div class="device-name">
                                <i class="fas fa-${iconName}"></i> ${device.name}
                            </div>
                            <div class="device-status status-${device.status}">
                                ${device.status === 'online' ? 'ONLINE' : device.status === 'warning' ? 'ATENÇÃO' : 'OFFLINE'}
                            </div>
                        </div>
                        <div class="device-details">
                            <div><strong>Tipo:</strong> ${device.type || 'Equipamento de Rede'}</div>
                            <div><strong>IP:</strong> ${device.ip || 'N/A'}</div>
                            <div><strong>Última verificação:</strong> ${formatDate(device.lastCheck)}</div>
                        </div>
                    </div>
                `;
            }).join('');

            // Adiciona eventos aos itens
            document.querySelectorAll('.device-item').forEach(item => {
                item.addEventListener('click', function() {
                    const deviceId = this.getAttribute('data-device-id');
                    const device = deviceData.find(d => d.id == deviceId);
                    if (device) {
                        // Centraliza no mapa
                        map.setView([device.lat, device.lon], 18);
                        // Abre popup se houver marcador
                        markers.forEach(marker => {
                            if (marker.options.title === device.name) {
                                marker.openPopup();
                            }
                        });
                    }
                });
            });
        }

        // Plota dispositivos com spiderfying para coordenadas próximos
        function plotDevicesOnMap() {
            // Remove marcadores antigos
            markers.forEach(marker => map.removeLayer(marker));
            markers = [];

            const devicesInArea = deviceData.filter(d => d.inArea && d.lat && d.lon);
            
            // Agrupa dispositivos por coordenadas
            const coordinateGroups = {};
            
            devicesInArea.forEach((device, index) => {
                const latKey = device.lat.toFixed(6);
                const lonKey = device.lon.toFixed(6);
                const coordKey = `${latKey}_${lonKey}`;
                
                if (!coordinateGroups[coordKey]) {
                    coordinateGroups[coordKey] = [];
                }
                coordinateGroups[coordKey].push({ device, index });
            });
            
            // Cria marcadores com offset para grupos
            Object.keys(coordinateGroups).forEach(coordKey => {
                const group = coordinateGroups[coordKey];
                
                if (group.length === 1) {
                    const { device } = group[0];
                    const marker = createMarker(device, device.lat, device.lon);
                    if (marker) markers.push(marker);
                } else {
                    group.forEach(({ device, index }) => {
                        const offset = calculateOffset(index, group.length, device.lat, device.lon);
                        const marker = createMarker(device, offset.lat, offset.lon);
                        if (marker) markers.push(marker);
                    });
                }
            });

            // Ajusta visualização
            if (markers.length > 0) {
                const group = new L.featureGroup(markers);
                const bounds = group.getBounds();
                
                if (bounds.isValid()) {
                    map.fitBounds(bounds.pad(0.3), {
                        animate: true,
                        duration: 1,
                        paddingTopLeft: [50, 50],
                        paddingBottomRight: [50, 50],
                        maxZoom: 18
                    });
                }
            }
        }

        // Cria marcador
        function createMarker(device, lat, lon) {
            const iconColor = getStatusColor(device.status);
            const iconName = getDeviceIconByName(device.name);
            
            // Criação do ícone
            const customIcon = L.divIcon({
                html: `<div style="
                    background-color: ${iconColor};
                    width: 32px;
                    height: 32px;
                    border-radius: 50%;
                    border: 3px solid white;
                    box-shadow: 0 2px 6px rgba(0,0,0,0.5);
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    color: white;
                    font-size: 14px;
                ">
                    <i class="fas fa-${iconName}"></i>
                </div>`,
                className: 'device-marker',
                iconSize: [38, 38],
                iconAnchor: [19, 38]
            });

            const marker = L.marker([lat, lon], { 
                icon: customIcon,
                title: device.name
            }).addTo(map);
            
            // Popup simplificado
            const popupContent = `
                <div style="padding: 12px; min-width: 220px;">
                    <h4 style="margin: 0 0 10px 0; color: #2c3e50; font-size: 1.1rem;">
                        <i class="fas fa-${iconName}" style="color: ${iconColor}; margin-right: 8px;"></i> 
                        ${device.name}
                    </h4>
                    <p style="margin: 6px 0; font-size: 0.9rem;"><strong>Status:</strong> 
                        <span style="background: ${iconColor}; color: white; padding: 2px 8px; border-radius: 10px; font-size: 0.75rem; font-weight: bold;">
                            ${device.status.toUpperCase()}
                        </span>
                    </p>
                    <p style="margin: 6px 0; font-size: 0.9rem;"><strong>IP:</strong> ${device.ip || 'N/A'}</p>
                    <p style="margin: 6px 0; font-size: 0.9rem;"><strong>Tipo:</strong> ${device.type || 'Equipamento de Rede'}</p>
                    <p style="margin: 6px 0; font-size: 0.9rem;"><strong>Última verificação:</strong><br>${formatDate(device.lastCheck)}</p>
                </div>
            `;
            
            marker.bindPopup(popupContent);
            
            // Eventos
            marker.on('mouseover', function() {
                this.openPopup();
            });
            
            marker.on('click', function() {
                markers.forEach(m => {
                    if (m !== this && m.isPopupOpen()) {
                        m.closePopup();
                    }
                });
            });

            return marker;
        }

        // Funções auxiliares
        function getStatusColor(status) {
            const colors = {
                'online': '#2ecc71',
                'warning': '#f39c12',
                'offline': '#e74c3c'
            };
            return colors[status] || '#95a5a6';
        }

        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            try {
                const date = new Date(dateString);
                return date.toLocaleTimeString('pt-BR') + ' - ' + date.toLocaleDateString('pt-BR');
            } catch (e) {
                return 'N/A';
            }
        }

        // Event Listeners
        document.getElementById('refreshData').addEventListener('click', function() {
            this.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Atualizando...';
            loadData().finally(() => {
                setTimeout(() => {
                    this.innerHTML = '<i class="fas fa-sync-alt"></i> Atualizar Dados';
                }, 1000);
            });
        });

        // Inicialização
        document.addEventListener('DOMContentLoaded', initMap);
        
        // Atualização automática
        setInterval(loadData, 60000);
    </script>
</body>
</html>
