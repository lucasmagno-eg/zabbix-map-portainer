<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoramento - Expresso Guanabara</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #e0e0e0;
            min-height: 100vh;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 15px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            text-align: center;
            padding: 10px 0;
            margin-bottom: 15px;
        }

        header h1 {
            color: #4a9eff;
            font-size: 1.8rem;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        header h1 i {
            color: #ffa726;
        }

        .subtitle {
            color: #a5d6ff;
            font-size: 0.9rem;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 15px;
            flex-grow: 1;
            min-height: 0;
        }

        @media (max-width: 1200px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
        }

        .map-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        #map {
            flex-grow: 1;
            border-radius: 8px;
            border: 2px solid #4a9eff;
            min-height: 400px;
        }

        .map-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding-bottom: 8px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .map-header h2 {
            color: #4a9eff;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .device-count {
            background: rgba(74, 158, 255, 0.1);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .device-count i {
            color: #4a9eff;
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .panel {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .panel h2 {
            color: #4a9eff;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1.1rem;
        }

        .panel h2 i {
            color: #ffa726;
        }

        .device-list {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 8px;
            max-height: 600px;
        }

        .device-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 8px;
            border-left: 3px solid #4a9eff;
            transition: all 0.2s;
            cursor: pointer;
        }

        .device-item:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateX(3px);
            border-left-color: #ffa726;
        }

        .device-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 6px;
        }

        .device-name {
            font-weight: bold;
            color: #fff;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .device-status {
            padding: 3px 10px;
            border-radius: 15px;
            font-size: 0.75rem;
            font-weight: bold;
        }

        .status-online { background: #2ecc71; color: white; }
        .status-warning { background: #f39c12; color: white; }
        .status-offline { background: #e74c3c; color: white; }

        .device-details {
            font-size: 0.8rem;
            color: #b0b0b0;
            line-height: 1.3;
        }

        .device-details div {
            margin-bottom: 3px;
        }

        .device-type {
            color: #4a9eff;
            font-weight: bold;
        }

        .device-ip {
            color: #ffa726;
        }

        .device-time {
            color: #a5d6ff;
            font-size: 0.75rem;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .refresh-btn {
            background: linear-gradient(135deg, #4a9eff, #2c5aa0);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
        }

        .refresh-btn:hover {
            background: linear-gradient(135deg, #2c5aa0, #4a9eff);
            transform: scale(1.03);
        }

        .legend {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.8rem;
        }

        .legend-color {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        .legend-online { background: #2ecc71; }
        .legend-warning { background: #f39c12; }
        .legend-offline { background: #e74c3c; }

        .loading {
            text-align: center;
            padding: 20px;
            font-size: 1rem;
            color: #4a9eff;
        }

        .error {
            color: #e74c3c;
            padding: 12px;
            text-align: center;
            background: rgba(231, 76, 60, 0.1);
            border-radius: 8px;
            margin: 10px 0;
            border: 1px solid rgba(231, 76, 60, 0.3);
            font-size: 0.9rem;
        }

        .error i {
            font-size: 1.2rem;
            margin-bottom: 8px;
        }

        /* Área do polígono */
        .area-polygon {
            stroke: #4a9eff;
            stroke-width: 2;
            stroke-dasharray: 4, 4;
            fill: rgba(74, 158, 255, 0.05);
        }

        /* Scrollbar personalizada */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 6px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #4a9eff, #2c5aa0);
            border-radius: 6px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, #2c5aa0, #4a9eff);
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
                height: auto;
            }
            
            header h1 {
                font-size: 1.5rem;
            }
            
            .dashboard {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            
            .map-container {
                padding: 12px;
            }
            
            #map {
                min-height: 350px;
            }
            
            .controls {
                flex-direction: column;
                gap: 12px;
            }
            
            .legend {
                justify-content: center;
            }
            
            .device-list {
                max-height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-map-marked-alt"></i> Monitoramento de Equipamentos</h1>
            <p class="subtitle">Sistema de monitoramento em tempo real</p>
        </header>

        <div class="dashboard">
            <div class="map-container">
                <div class="map-header">
                    <h2><i class="fas fa-globe-americas"></i> Mapa de Monitoramento</h2>
                    <div class="device-count">
                        <i class="fas fa-server"></i>
                        <span>Dispositivos: <span id="totalDevices">0</span></span>
                    </div>
                </div>
                <div id="map"></div>
                <div class="controls">
                    <button class="refresh-btn" id="refreshData">
                        <i class="fas fa-sync-alt"></i> Atualizar Dados
                    </button>
                    <div class="legend">
                        <div class="legend-item">
                            <div class="legend-color legend-online"></div>
                            <span>Online</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-color legend-warning"></div>
                            <span>Atenção</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-color legend-offline"></div>
                            <span>Offline</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="sidebar">
                <div class="panel">
                    <h2><i class="fas fa-server"></i> Equipamentos</h2>
                    <div class="device-list" id="deviceList">
                        <div class="loading">
                            <i class="fas fa-spinner fa-spin"></i> Carregando dispositivos...
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Configurações da área de monitoramento
        const MONITORING_AREA = {
            center: [-3.7915097788280088, -38.51085886125404],
            radius: 0.009,
            zoom: 18
        };
        
        // URL da API do Zabbix configurada no Portainer
        // Ajuste conforme sua configuração
        const ZABBIX_API_URL = '/api/zabbix';
        
        let map;
        let markers = [];
        let deviceData = [];

        // Inicialização do mapa
        function initMap() {
            map = L.map('map', {
                zoomControl: true,
                maxZoom: 20,
                minZoom: 16
            }).setView(MONITORING_AREA.center, MONITORING_AREA.zoom);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap contributors',
                maxZoom: 20,
                minZoom: 15
            }).addTo(map);

            // Cria área de monitoramento
            const bounds = [
                [MONITORING_AREA.center[0] - MONITORING_AREA.radius, MONITORING_AREA.center[1] - MONITORING_AREA.radius],
                [MONITORING_AREA.center[0] + MONITORING_AREA.radius, MONITORING_AREA.center[1] + MONITORING_AREA.radius]
            ];
            
            L.rectangle(bounds, {
                color: "#4a9eff",
                weight: 1,
                opacity: 0.3,
                dashArray: "3, 3",
                fillColor: "#4a9eff",
                fillOpacity: 0.03,
                className: 'area-polygon'
            }).addTo(map);

            loadData();
        }

        // Carrega dados do Zabbix
        async function loadData() {
            try {
                document.getElementById('deviceList').innerHTML = 
                    '<div class="loading"><i class="fas fa-spinner fa-spin"></i> Carregando dispositivos...</div>';
                
                // Busca os hosts do Zabbix
                console.log('Buscando dados do Zabbix...');
                const devicesResponse = await fetch(`${ZABBIX_API_URL}/hosts`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!devicesResponse.ok) {
                    const errorText = await devicesResponse.text();
                    console.error('Resposta da API:', errorText);
                    throw new Error(`Erro ${devicesResponse.status}: ${devicesResponse.statusText}`);
                }
                
                deviceData = await devicesResponse.json();
                
                console.log('Dados recebidos do Zabbix:', deviceData);
                
                // Se não houver dados, usa dados de exemplo
                if (!deviceData || deviceData.length === 0) {
                    console.warn('Nenhum dado recebido do Zabbix, usando dados de exemplo');
                    deviceData = getSampleDevices();
                } else {
                    // Processa os dados do Zabbix para o formato esperado
                    deviceData = processZabbixData(deviceData);
                }
                
                filterDevicesInArea();
                updateDeviceCount();
                renderDeviceList();
                plotDevicesOnMap();
                
            } catch (error) {
                console.error('Erro ao carregar dados do Zabbix:', error);
                // Usa dados de exemplo em caso de erro
                deviceData = getSampleDevices();
                filterDevicesInArea();
                updateDeviceCount();
                renderDeviceList();
                plotDevicesOnMap();
                
                // Mostra mensagem de erro
                document.getElementById('deviceList').innerHTML = 
                    `<div class="error">
                        <i class="fas fa-exclamation-triangle"></i>
                        <p>Erro ao conectar com Zabbix</p>
                        <p>Usando dados de demonstração</p>
                    </div>`;
            }
        }

        // Processa os dados do Zabbix para o formato esperado
        function processZabbixData(zabbixData) {
            // Verifica se é um array
            if (!Array.isArray(zabbixData)) {
                console.error('Dados do Zabbix não são um array:', zabbixData);
                return getSampleDevices();
            }
            
            return zabbixData.map((host, index) => {
                // Extrai IP das interfaces
                let ip = 'N/A';
                if (host.interfaces && host.interfaces.length > 0) {
                    ip = host.interfaces[0].ip || host.interfaces[0].dns || 'N/A';
                }
                
                // Determina status baseado no Zabbix
                let status = 'offline';
                if (host.available === '1' || host.available === 1) {
                    status = 'online';
                } else if (host.available === '2' || host.available === 2) {
                    status = 'warning';
                }
                
                // Calcula coordenadas baseado no índice (para distribuição)
                const angle = (2 * Math.PI * index) / zabbixData.length;
                const radius = 0.0002;
                
                return {
                    id: host.hostid || host.id || index + 1,
                    name: host.host || host.name || `Dispositivo ${index + 1}`,
                    type: determineDeviceType(host.name || host.host || ''),
                    ip: ip,
                    status: status,
                    lat: MONITORING_AREA.center[0] + (radius * Math.cos(angle)),
                    lon: MONITORING_AREA.center[1] + (radius * Math.sin(angle)),
                    lastCheck: new Date().toISOString(),
                    description: host.description || ''
                };
            });
        }

        // Determina tipo do dispositivo baseado no nome
        function determineDeviceType(name) {
            if (!name) return 'router';
            
            const nameLower = name.toLowerCase();
            
            if (nameLower.includes('switch') || nameLower.includes('sw')) {
                return 'switch';
            } else if (nameLower.includes('server') || nameLower.includes('srv')) {
                return 'server';
            } else if (nameLower.includes('firewall') || nameLower.includes('fw')) {
                return 'firewall';
            } else if (nameLower.includes('access point') || nameLower.includes('ap') || nameLower.includes('wifi')) {
                return 'wifi';
            } else if (nameLower.includes('router') || nameLower.includes('rt')) {
                return 'router';
            } else {
                return 'router';
            }
        }

                {

                },
                {

                },
                {

                }

        }
        
        // Filtra dispositivos
        function filterDevicesInArea() {
            if (!deviceData || deviceData.length === 0) return;
            
            deviceData.forEach(device => {
                if (device.lat && device.lon) {
                    const latDiff = Math.abs(device.lat - MONITORING_AREA.center[0]);
                    const lonDiff = Math.abs(device.lon - MONITORING_AREA.center[1]);
                    device.inArea = (latDiff <= MONITORING_AREA.radius && lonDiff <= MONITORING_AREA.radius);
                } else {
                    device.inArea = false;
                }
            });
        }

        // Atualiza contador de dispositivos
        function updateDeviceCount() {
            const devicesInArea = deviceData.filter(d => d.inArea);
            document.getElementById('totalDevices').textContent = devicesInArea.length;
        }

        // Renderiza lista
        function renderDeviceList() {
            const deviceList = document.getElementById('deviceList');
            const devicesInArea = deviceData.filter(d => d.inArea);

            if (devicesInArea.length === 0) {
                deviceList.innerHTML = `
                    <div class="error">
                        <i class="fas fa-search"></i>
                        <p>Nenhum dispositivo na área de monitoramento</p>
                    </div>`;
                return;
            }

            deviceList.innerHTML = devicesInArea.map(device => {
                return `
                    <div class="device-item" data-device-id="${device.id}">
                        <div class="device-header">
                            <div class="device-name">
                                <i class="fas fa-wifi"></i> ${device.name}
                            </div>
                            <div class="device-status status-${device.status}">
                                ${device.status === 'online' ? 'ONLINE' : device.status === 'warning' ? 'ATENÇÃO' : 'OFFLINE'}
                            </div>
                        </div>
                        <div class="device-details">
                            <div><span class="device-type">Tipo:</span> ${device.type || 'router'}</div>
                            <div><span class="device-ip">IP:</span> ${device.ip || 'N/A'}</div>
                            <div class="device-time">Última verificação: ${formatDate(device.lastCheck)}</div>
                        </div>
                    </div>
                `;
            }).join('');

            // Adiciona eventos aos itens
            document.querySelectorAll('.device-item').forEach(item => {
                item.addEventListener('click', function() {
                    const deviceId = this.getAttribute('data-device-id');
                    const device = deviceData.find(d => d.id == deviceId);
                    if (device) {
                        // Centraliza no mapa
                        map.setView([device.lat, device.lon], 18);
                        // Abre popup se houver marcador
                        markers.forEach(marker => {
                            if (marker.options.title === device.name) {
                                marker.openPopup();
                            }
                        });
                    }
                });
            });
        }

        // Plota dispositivos no mapa
        function plotDevicesOnMap() {
            // Remove marcadores antigos
            markers.forEach(marker => map.removeLayer(marker));
            markers = [];

            const devicesInArea = deviceData.filter(d => d.inArea && d.lat && d.lon);
            
            devicesInArea.forEach((device) => {
                const marker = createMarker(device, device.lat, device.lon);
                if (marker) markers.push(marker);
            });

            // Ajusta visualização se houver marcadores
            if (markers.length > 0) {
                const group = new L.featureGroup(markers);
                const bounds = group.getBounds();
                
                if (bounds.isValid()) {
                    map.fitBounds(bounds.pad(0.2), {
                        animate: true,
                        duration: 1,
                        maxZoom: 18
                    });
                }
            }
        }

        // Cria marcador
        function createMarker(device, lat, lon) {
            const iconColor = getStatusColor(device.status);
            
            // Criação do ícone
            const customIcon = L.divIcon({
                html: `<div style="
                    background-color: ${iconColor};
                    width: 28px;
                    height: 28px;
                    border-radius: 50%;
                    border: 2px solid white;
                    box-shadow: 0 2px 5px rgba(0,0,0,0.5);
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    color: white;
                    font-size: 12px;
                ">
                    <i class="fas fa-wifi"></i>
                </div>`,
                className: 'device-marker',
                iconSize: [32, 32],
                iconAnchor: [16, 32]
            });

            const marker = L.marker([lat, lon], { 
                icon: customIcon,
                title: device.name
            }).addTo(map);
            
            // Popup simplificado
            const popupContent = `
                <div style="padding: 10px; min-width: 200px;">
                    <h4 style="margin: 0 0 8px 0; color: #2c3e50; font-size: 1rem;">
                        <i class="fas fa-wifi" style="color: ${iconColor}; margin-right: 6px;"></i> 
                        ${device.name}
                    </h4>
                    <p style="margin: 5px 0; font-size: 0.85rem;"><strong>Status:</strong> 
                        <span style="background: ${iconColor}; color: white; padding: 2px 6px; border-radius: 8px; font-size: 0.7rem; font-weight: bold;">
                            ${device.status.toUpperCase()}
                        </span>
                    </p>
                    <p style="margin: 5px 0; font-size: 0.85rem;"><strong>IP:</strong> ${device.ip || 'N/A'}</p>
                    <p style="margin: 5px 0; font-size: 0.85rem;"><strong>Tipo:</strong> ${device.type || 'router'}</p>
                    <p style="margin: 5px 0; font-size: 0.85rem;"><strong>Última verificação:</strong><br>${formatDate(device.lastCheck)}</p>
                </div>
            `;
            
            marker.bindPopup(popupContent);
            
            // Eventos
            marker.on('mouseover', function() {
                this.openPopup();
            });
            
            marker.on('click', function() {
                markers.forEach(m => {
                    if (m !== this && m.isPopupOpen()) {
                        m.closePopup();
                    }
                });
            });

            return marker;
        }

        // Funções auxiliares
        function getStatusColor(status) {
            const colors = {
                'online': '#2ecc71',
                'warning': '#f39c12',
                'offline': '#e74c3c'
            };
            return colors[status] || '#95a5a6';
        }

        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            try {
                const date = new Date(dateString);
                const time = date.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
                const dateFormatted = date.toLocaleDateString('pt-BR');
                return `${time} · ${dateFormatted}`;
            } catch (e) {
                return 'N/A';
            }
        }

        // Event Listeners
        document.getElementById('refreshData').addEventListener('click', function() {
            this.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Atualizando...';
            loadData().finally(() => {
                setTimeout(() => {
                    this.innerHTML = '<i class="fas fa-sync-alt"></i> Atualizar Dados';
                }, 1000);
            });
        });

        // Inicialização
        document.addEventListener('DOMContentLoaded', initMap);
        
        // Atualização automática a cada 60 segundos
        setInterval(loadData, 60000);
    </script>
</body>
</html>
