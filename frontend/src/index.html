<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa do Brasil - Dispositivos Zabbix</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #e0e0e0;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 20px 0 30px;
            border-bottom: 2px solid #4a9eff;
            margin-bottom: 30px;
        }

        header h1 {
            color: #4a9eff;
            font-size: 2.5rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        header h1 i {
            color: #ffa726;
        }

        .subtitle {
            color: #a5d6ff;
            font-size: 1.1rem;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 3fr 1fr;
            gap: 25px;
            margin-bottom: 30px;
        }

        @media (max-width: 1024px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
        }

        .map-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        #map {
            height: 650px;
            border-radius: 10px;
            border: 2px solid #4a9eff;
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .panel {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .panel h2 {
            color: #4a9eff;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .panel h2 i {
            color: #ffa726;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .stat-card {
            background: rgba(74, 158, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s, background 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            background: rgba(74, 158, 255, 0.2);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #4a9eff;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #a5d6ff;
        }

        .device-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .device-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            border-left: 4px solid #4a9eff;
            transition: all 0.3s;
        }

        .device-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }

        .device-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .device-name {
            font-weight: bold;
            color: #fff;
        }

        .device-status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .status-online { background: #2ecc71; color: white; }
        .status-warning { background: #f39c12; color: white; }
        .status-offline { background: #e74c3c; color: white; }

        .device-details {
            font-size: 0.9rem;
            color: #b0b0b0;
        }

        .device-location {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-top: 5px;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .refresh-btn {
            background: linear-gradient(135deg, #4a9eff, #2c5aa0);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s;
        }

        .refresh-btn:hover {
            background: linear-gradient(135deg, #2c5aa0, #4a9eff);
            transform: scale(1.05);
        }

        .legend {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .legend-color {
            width: 15px;
            height: 15px;
            border-radius: 50%;
        }

        .legend-online { background: #2ecc71; }
        .legend-warning { background: #f39c12; }
        .legend-offline { background: #e74c3c; }

        footer {
            text-align: center;
            padding: 20px;
            color: #a5d6ff;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 30px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
            color: #4a9eff;
        }

        .error {
            color: #e74c3c;
            padding: 20px;
            text-align: center;
            background: rgba(231, 76, 60, 0.1);
            border-radius: 10px;
            margin: 20px 0;
        }

        /* Scrollbar personalizada */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: #4a9eff;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-map-marked-alt"></i> Mapa de Dispositivos Zabbix</h1>
            <p class="subtitle">Monitoramento geográfico de dispositivos em tempo real</p>
        </header>

        <div class="dashboard">
            <div class="map-container">
                <h2><i class="fas fa-globe-americas"></i> Mapa do Brasil</h2>
                <div id="map"></div>
                <div class="controls">
                    <button class="refresh-btn" id="refreshData">
                        <i class="fas fa-sync-alt"></i> Atualizar Dados
                    </button>
                    <div class="legend">
                        <div class="legend-item">
                            <div class="legend-color legend-online"></div>
                            <span>Online</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-color legend-warning"></div>
                            <span>Warning</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-color legend-offline"></div>
                            <span>Offline</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="sidebar">
                <div class="panel">
                    <h2><i class="fas fa-chart-bar"></i> Estatísticas</h2>
                    <div class="stats-grid" id="statsContainer">
                        <!-- Preenchido por JavaScript -->
                    </div>
                </div>

                <div class="panel">
                    <h2><i class="fas fa-server"></i> Dispositivos</h2>
                    <div class="device-list" id="deviceList">
                        <div class="loading">
                            <i class="fas fa-spinner fa-spin"></i> Carregando dispositivos...
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <p>Zabbix Map Dashboard • Desenvolvido para monitoramento de dispositivos • Dados atualizados em tempo real</p>
        </footer>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Configurações iniciais
        const API_BASE_URL = '/api';
        let map;
        let markers = [];
        let deviceData = [];
        let stateData = [];

        // Inicialização do mapa
        function initMap() {
            // Centralizado no Brasil
            map = L.map('map').setView([-15.7801, -47.9292], 4);

            // Tile layer do OpenStreetMap
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap contributors',
                maxZoom: 10,
                minZoom: 3
            }).addTo(map);

            // Adiciona contorno do Brasil (simplificado)
            const brazilBounds = [
                [5.2718, -73.9828], // Norte
                [-33.7515, -53.3940] // Sul
            ];
            
            L.rectangle(brazilBounds, {
                color: "#4a9eff",
                weight: 2,
                fillOpacity: 0.05
            }).addTo(map);

            loadData();
        }

        // Carrega dados da API
        async function loadData() {
            try {
                document.getElementById('deviceList').innerHTML = 
                    '<div class="loading"><i class="fas fa-spinner fa-spin"></i> Carregando dispositivos...</div>';
                
                // Carrega estados e dispositivos em paralelo
                const [statesResponse, devicesResponse] = await Promise.all([
                    fetch(`${API_BASE_URL}/states`),
                    fetch(`${API_BASE_URL}/devices`)
                ]);

                if (!statesResponse.ok || !devicesResponse.ok) {
                    throw new Error('Erro ao carregar dados da API');
                }

                stateData = await statesResponse.json();
                deviceData = await devicesResponse.json();

                updateStats();
                renderDeviceList();
                plotDevicesOnMap();
                
            } catch (error) {
                console.error('Erro:', error);
                document.getElementById('deviceList').innerHTML = 
                    `<div class="error">
                        <i class="fas fa-exclamation-triangle"></i>
                        <p>Erro ao carregar dados: ${error.message}</p>
                    </div>`;
            }
        }

        // Atualiza estatísticas
        function updateStats() {
            const totalDevices = deviceData.length;
            const onlineDevices = deviceData.filter(d => d.status === 'online').length;
            const warningDevices = deviceData.filter(d => d.status === 'warning').length;
            const offlineDevices = deviceData.filter(d => d.status === 'offline').length;
            const statesWithDevices = [...new Set(deviceData.map(d => d.state))].length;

            document.getElementById('statsContainer').innerHTML = `
                <div class="stat-card">
                    <div class="stat-value">${totalDevices}</div>
                    <div class="stat-label">Total de Dispositivos</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${onlineDevices}</div>
                    <div class="stat-label">Online</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${warningDevices}</div>
                    <div class="stat-label">Warning</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${statesWithDevices}</div>
                    <div class="stat-label">Estados</div>
                </div>
            `;
        }

        // Renderiza lista de dispositivos
        function renderDeviceList() {
            const deviceList = document.getElementById('deviceList');
            
            if (deviceData.length === 0) {
                deviceList.innerHTML = '<div class="error">Nenhum dispositivo encontrado</div>';
                return;
            }

            deviceList.innerHTML = deviceData.map(device => `
                <div class="device-item" data-device-id="${device.id}">
                    <div class="device-header">
                        <div class="device-name">
                            <i class="fas fa-${getDeviceIcon(device.type)}"></i>
                            ${device.name}
                        </div>
                        <div class="device-status status-${device.status}">
                            ${device.status === 'online' ? 'ONLINE' : 
                              device.status === 'warning' ? 'WARNING' : 'OFFLINE'}
                        </div>
                    </div>
                    <div class="device-details">
                        <div>Tipo: ${device.type}</div>
                        <div class="device-location">
                            <i class="fas fa-map-marker-alt"></i>
                            ${device.city}, ${device.state}
                        </div>
                        <div>Última verificação: ${formatDate(device.lastCheck)}</div>
                    </div>
                </div>
            `).join('');
        }

        // Plota dispositivos no mapa
        function plotDevicesOnMap() {
            // Remove marcadores antigos
            markers.forEach(marker => map.removeLayer(marker));
            markers = [];

            // Adiciona marcadores para cada dispositivo
            deviceData.forEach(device => {
                if (device.lat && device.lon) {
                    const iconColor = getStatusColor(device.status);
                    
                    const customIcon = L.divIcon({
                        html: `<div style="
                            background-color: ${iconColor};
                            width: 20px;
                            height: 20px;
                            border-radius: 50%;
                            border: 3px solid white;
                            box-shadow: 0 0 10px rgba(0,0,0,0.5);
                            display: flex;
                            align-items: center;
                            justify-content: center;
                            color: white;
                            font-size: 10px;
                            font-weight: bold;
                        ">
                            <i class="fas fa-${getDeviceIcon(device.type)}"></i>
                        </div>`,
                        className: 'custom-marker',
                        iconSize: [24, 24]
                    });

                    const marker = L.marker([device.lat, device.lon], { icon: customIcon })
                        .addTo(map)
                        .bindPopup(`
                            <strong>${device.name}</strong><br>
                            Tipo: ${device.type}<br>
                            Status: <span style="color:${iconColor};font-weight:bold">${device.status}</span><br>
                            Local: ${device.city}, ${device.state}<br>
                            Última verificação: ${formatDate(device.lastCheck)}
                        `);

                    markers.push(marker);
                }
            });

            // Ajusta o zoom para mostrar todos os marcadores
            if (markers.length > 0) {
                const group = new L.featureGroup(markers);
                map.fitBounds(group.getBounds().pad(0.1));
            }
        }

        // Funções auxiliares
        function getDeviceIcon(type) {
            const icons = {
                'router': 'wifi',
                'switch': 'sitemap',
                'server': 'server',
                'firewall': 'shield-alt',
                'loadbalancer': 'balance-scale'
            };
            return icons[type] || 'desktop';
        }

        function getStatusColor(status) {
            const colors = {
                'online': '#2ecc71',
                'warning': '#f39c12',
                'offline': '#e74c3c'
            };
            return colors[status] || '#95a5a6';
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('pt-BR');
        }

        // Event Listeners
        document.getElementById('refreshData').addEventListener('click', loadData);

        // Inicializa quando a página carrega
        document.addEventListener('DOMContentLoaded', initMap);

        // Atualiza automático a cada 60 segundos
        setInterval(loadData, 60000);
    </script>
</body>
</html>
